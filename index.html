<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F7; /* Apple-like light gray */
            color: #1D1D1F;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }

        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        .active-tab {
            border-bottom: 2px solid #1D1D1F;
            color: #1D1D1F;
        }

        .inactive-tab {
            border-bottom: 2px solid transparent;
            color: #86868b;
        }
        
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>

         1. Header: SVG Logo.
         2. Content: Market data matches FY2024 reports.

</head>

        // --- State Management ---
        let currentTab = 'identity'; 
        let chartInstance = null;

        // --- Render Functions ---

        function renderNav() {
            const tabs = [
                { id: 'identity', label: 'Identidade' },
                { id: 'market', label: 'Mercado & Público' },
                { id: 'necessity', label: 'Necessidade' },
                { id: 'characteristics', label: 'Características' },
                { id: 'campaigns', label: 'Campanhas' }
            ];

            const navHTML = tabs.map(tab => `
                <button 
                    onclick="switchTab('${tab.id}')"
                    class="${currentTab === tab.id ? 'active-tab font-medium text-black' : 'inactive-tab hover:text-gray-600'} 
                           pb-1 transition-colors duration-200 text-sm tracking-wide focus:outline-none">
                    ${tab.label}
                </button>
            `).join('');

            document.getElementById('desktop-nav').innerHTML = navHTML;
            
            const mobileHTML = tabs.map(tab => `
                <button 
                    onclick="switchTab('${tab.id}')"
                    class="${currentTab === tab.id ? 'bg-black text-white shadow-md' : 'bg-white text-gray-600 border border-gray-200'} 
                           px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 focus:outline-none">
                    ${tab.label}
                </button>
            `).join('');
            document.getElementById('mobile-nav').innerHTML = mobileHTML;
        }

        function switchTab(tabId) {
            currentTab = tabId;
            renderNav();
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            container.className = 'fade-in space-y-12';

            if (currentTab === 'identity') {
                renderIdentity(container);
            } else if (currentTab === 'market') {
                renderMarket(container);
            } else if (currentTab === 'necessity') {
                renderNecessity(container);
            } else if (currentTab === 'characteristics') {
                renderCharacteristics(container);
            } else if (currentTab === 'campaigns') {
                renderCampaigns(container);
            }
        }

        // --- Section: Identity (Revised) ---

        // --- Section: Market (Updated Data & Visuals) ---
        function renderMarket(container) {
            const introDiv = document.createElement('div');
            introDiv.className = "mb-8";
            introDiv.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-900 mb-3">Mercado & Público</h2>

            `;
            container.appendChild(introDiv);

            const layout = document.createElement('div');
            layout.className = "grid grid-cols-1 lg:grid-cols-12 gap-8 items-start";

            // Chart Side (Left - 5 Cols)
            const chartSide = document.createElement('div');
            chartSide.className = "lg:col-span-5 bg-white p-6 rounded-3xl shadow-sm border border-gray-100";
            chartSide.innerHTML = `
                <div class="flex justify-between items-center mb-6">

                </div>

            // Audience Side (Right - 7 Cols)
            const audienceSide = document.createElement('div');
            audienceSide.className = "lg:col-span-7 space-y-6";
            
            reportData.audience.profiles.forEach((profile, idx) => {
                audienceSide.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl border-l-[6px] border-blue-500 shadow-sm hover:shadow-md transition-shadow">
                        <h4 class="font-bold text-gray-900 mb-3 text-lg">${profile.title}</h4>
                        <div class="text-gray-600 text-sm leading-relaxed">${profile.content}</div>
                    </div>
                `;
            });
            layout.appendChild(audienceSide);

            container.appendChild(layout);

            setTimeout(initMarketChart, 50);
        }

        function initMarketChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            const data = reportData.market.segments;
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.label),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: data.map(d => d.color),
                        borderWidth: 2,
                        borderColor: '#ffffff',
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: {
                        legend: { 
                            position: 'bottom', 
                            labels: { usePointStyle: true, padding: 20, font: { family: 'Inter', size: 11 } } 
                        },
                        tooltip: {
                            backgroundColor: 'rgba(29, 29, 31, 0.9)',
                            padding: 16,
                            cornerRadius: 8,
                            bodyFont: { size: 13, family: 'Inter' },
                            callbacks: {
                                label: function(context) {
                                    return ' ' + context.label + ': ' + context.raw + '%';
                                }
                            }
                        }
                    },
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const segment = reportData.market.segments[index];
                            const detailBox = document.getElementById('chart-details');
                            
                            // Visual feedback
                            detailBox.className = "bg-blue-50 p-5 rounded-2xl text-sm min-h-[80px] flex flex-col justify-center text-left border border-blue-100 shadow-inner transition-all";
                            detailBox.innerHTML = `
                                <strong class="block text-blue-900 text-base mb-1">${segment.label}</strong>
                                <span class="text-blue-800">${segment.details}</span>
                            `;
                        }
                    }
                }
            });
        }

                grid.innerHTML += `
                    <div class="bg-white p-8 rounded-2xl border-l-4 border-blue-500 shadow-sm hover:shadow-lg transition-all duration-300">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">${need.title}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed mb-4">${need.description}</p>
                        <div class="mt-4 pt-4 border-t border-gray-100">
                            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Exemplos</p>
                            <p class="text-sm text-gray-500 italic">${need.examples}</p>
                        </div>
                    </div>
                `;
            });

            container.appendChild(grid);
        }

        // --- Section: Characteristics ---
        function renderCharacteristics(container) {
            const header = document.createElement('div');
            header.className = "mb-8";
            header.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-900 mb-3">Características Distintivas</h2>
                <p class="text-gray-600 text-lg max-w-4xl font-light">${reportData.characteristics.intro}</p>
            `;
            container.appendChild(header);

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

            reportData.characteristics.categories.forEach((category) => {
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl border border-gray-200 hover:border-blue-500 hover:shadow-lg transition-all duration-300">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 pb-2 border-b border-gray-100">${category.category}</h3>
                        <ul class="space-y-2">
                            ${category.items.map(item => `
                                <li class="text-sm text-gray-600 flex items-start">
                                    <svg class="h-4 w-4 text-blue-500 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>${item}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            });

            container.appendChild(grid);
        }

        // --- Section: Campaigns (Refined with Videos) ---
        function renderCampaigns(container) {
            const header = document.createElement('div');
            header.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-900 mb-3">Estratégia Publicitária</h2>
                <p class="text-gray-600 mb-10 text-lg">A evolução da narrativa: da Rebeldia (anos 90) à Autenticidade (hoje).</p>
            `;
            container.appendChild(header);

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 gap-8";

            reportData.campaigns.forEach((camp) => {
                grid.innerHTML += `
                    <div class="group bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 flex flex-col h-full hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-1">
                        <div class="${camp.colorClass} p-8 h-40 flex flex-col justify-end relative overflow-hidden">
                            <!-- Abstract decoration -->
                            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                            
                            <span class="relative z-10 text-xs font-bold tracking-widest opacity-80 mb-2 uppercase border border-white/30 inline-block px-2 py-1 rounded w-fit">${camp.year}</span>
                            <h3 class="relative z-10 text-3xl font-bold tracking-tight">${camp.title}</h3>
                        </div>
                        <div class="p-8 flex-grow flex flex-col space-y-6">
                            ${camp.videoId ? `
                                <div class="w-full rounded-xl overflow-hidden bg-gray-900 relative group cursor-pointer" onclick="window.open('https://www.youtube.com/watch?v=${camp.videoId}', '_blank')">
                                    <img 
                                        src="https://img.youtube.com/vi/${camp.videoId}/maxresdefault.jpg" 
                                        alt="${camp.title} - Thumbnail"
                                        class="w-full aspect-video object-cover opacity-90 group-hover:opacity-100 transition-opacity"
                                        loading="lazy"
                                        onerror="this.src='https://img.youtube.com/vi/${camp.videoId}/hqdefault.jpg'"
                                    />
                                    <div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/30 transition-colors">
                                        <div class="bg-red-600 rounded-full p-4 group-hover:scale-110 transition-transform shadow-2xl">
                                            <svg class="w-12 h-12 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M8 5v14l11-7z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="absolute bottom-3 right-3">
                                        <div class="bg-black/70 backdrop-blur-sm px-3 py-1.5 rounded flex items-center gap-2 text-white text-xs">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                            </svg>
                                            <span>Ver no YouTube</span>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                            <div>
                                <h4 class="text-xs uppercase font-bold text-gray-400 mb-2 tracking-wider">Conceito</h4>
                                <p class="text-gray-900 text-base font-medium leading-relaxed">${camp.concept}</p>
                            </div>
                            <div>
                                <h4 class="text-xs uppercase font-bold text-gray-400 mb-2 tracking-wider">Objetivo</h4>
                                <p class="text-gray-600 text-sm leading-relaxed">${camp.objective}</p>
                            </div>
                            <div>
                                <h4 class="text-xs uppercase font-bold text-gray-400 mb-2 tracking-wider">Resultados & Impacto</h4>
                                <p class="text-gray-600 text-sm leading-relaxed">${camp.results}</p>
                            </div>
                            <div class="mt-auto pt-6 border-t border-gray-50 flex items-center justify-between">
                                <span class="text-xs font-semibold text-gray-500 bg-gray-100 px-3 py-1 rounded-full">${camp.style}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.appendChild(grid);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderContent();
        });

    </script>
</body>
</html>
